<!DOCTYPE html>
<html>
<head>
	<title> form tag</title>
</head>
<body>
	<form action="" method="post">
		<fieldset>
			<legend>Personal Details</legend>
			
		<label>Name</label><input type="text" name="firstname" value="" placeholder="Enter your name"><br><br>

		<label>Password</label><input type="Password" name=""><br><br>

		<label>Gender</label><input type="radio" name="Gender" id="Male"><label for="Male">Male</label><input type="radio" name="Gender" id="Female"><label for="Female">Female</label>
			<br><br>

		<label>Hobbies</label><input type="checkbox" name="Hobbies" id="photography"><label for="photography">photography</label>
							<input type="checkbox" name="Hobbies" id="Footbal"><label for="Footbal">Footbal</label>
							<input type="checkbox" name="Hobbies" id="cricket"><label for="cricket">cricket</label>
							<br><br>

		<label>Message</label><textarea rows="10px" cols="20px" placeholder="Enter your Message"></textarea>
			<br><br>

		<label>Country</label> <select name="" size="">
									<option selected >India</option>
									<option>Pakistan</option>
									<option>Nepal</option>
									<option>Bhutan</option>
									<option>China</option>
							</select>
			<br><br>

		<label>Cars</label> <select>
								<optgroup label="Toyato">
									<option>Innova</option>
									<option>Etios</option>
									<option>Fortuner</option>
								</optgroup>
								<optgroup label="Renault">
									<option>Kwid</option>
									<option>Duster</option>
									<option>Captur</option>
								</optgroup>
							</select>
			<br><br>

		<label>Cars</label> <input list="Cars">
							<datalist id="Cars">
								<option value="Innova">
								<option value="Kwid">
								<option value="Etios">
								<option value="swift">
								<option value="Duster">
							</datalist>
			<br><br>

		<label>Upload files</label><input type="file" name="" accept="image/*">
		<br><br>

		<input type="submit" value="Save">

		<input type="Reset" value="Reset">

		</fieldset>
	</form>
</body>
</html>
