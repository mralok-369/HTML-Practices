<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>feedback</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	
</head>
<body>
	

	<section id="head">
		<section id="hd1"><p>Feedback Form</p></section>
		<section id="hd2"><p>Your Suggestions Matter..!!!</p></section>
	</section>

	<section id="parent">
		<section id="child1">
			
			<table>

		<tr>
			<td class="label" id="name">First Name : </td>
			<td class="data"><input type="text" name="First Name" placeholder="Enter your first name" class="fill"></td>
		</tr>

		<tr>
			<td class="label">Middle Name : </td>
			<td class="data"><input type="text" name="Middle Name" placeholder="Enter your middle name" class="fill"></td>
		</tr>

		<tr>
			<td class="label">Last Name : </td>
			<td class="data"><input type="text" name="Last Name" placeholder="Enter your last name" class="fill"></td>
		</tr>

		<tr>
			<td class="label">Gender : </td>
			<td class="data"><input type="radio" name="Gender"> Male <input type="radio" name="Gender"> Female</td>
		</tr>

		<tr>
			<td class="label">Email : </td>
			<td class="data"><input type="Email" name="Email" placeholder="Enter your email" class="fill"></td>
		</tr>

		<tr>
			<td class="label">Password : </td>
			<td class="data"><input type="Password" name="Password" placeholder="Enter your password" class="fill"></td>
		</tr>

		<tr>
			<td class="label">Message : </td>
			<td class="data"><textarea rows="8" cols="30" placeholder="Enter your Suggestions"></textarea></td>
		</tr>

		<tr>
			<td align="center" colspan="2">
				<input type="submit" value="Save">&nbsp;&nbsp;		
				<input type="Reset" value="Reset">
			</td>
		</tr>
	</table>

		</section>

		<section id="child2">
			<table id="lft">
			</table>
		</section>

	</section>

	<footer>Designed by Alok Kumar @2021 All Rights Reservrd</footer>
	<script type="text/javascript" href="main.js"></script>
</body>
</html>
