<html>
    <head>
	     <title>Marquee Tag</title>
	</head>
	
	<body>
	    <marquee>Hello World</marquee>
	    <marquee behavior="slide">Hello guys</marquee>
	    <marquee behavior="alternate">Hello guys</marquee>
	    <marquee behavior="scroll">Hello guys</marquee>
	    <marquee behavior="scroll" scrollamount="10">Hello guys</marquee>
	    <marquee behavior="scroll" scrollamount="5">Hello guys</marquee>
	    <marquee behavior="scroll" scrollamount="5" direction="right">Hello guys</marquee>
	    <marquee behavior="scroll" scrollamount="5" direction="up">Hello guys</marquee>
	    <marquee behavior="scroll" scrollamount="5" direction="down">Hello guys</marquee>
	    <marquee behavior="slide" scrollamount="5" direction="right" scrolldelay="5">Hello guys</marquee>
	    <marquee behavior="scroll" scrollamount="5" direction="right" loop="2">Hello guys</marquee>
	    <marquee behavior="scroll" scrollamount="5" direction="right" loop="10" bgcolor="pink">Hello guys</marquee>
	    <marquee behavior="scroll" scrollamount="5" direction="right" loop="10" bgcolor="red" width="400">Hello guys</marquee>
	    <marquee behavior="scroll" scrollamount="5" direction="right" loop="10" bgcolor="red" width="400" height="100">Hello guys</marquee>
	
	</body>

</html>
